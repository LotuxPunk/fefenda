<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Days since Féfé is not under NDA</title>
    <style>
        /* general styling */
        :root {
            --smaller: .75;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            align-items: center;
            background-color: #e59b20;
            display: flexbox;
            font-family: -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                Oxygen-Sans,
                Ubuntu,
                Cantarell,
                "Helvetica Neue",
                sans-serif;
        }

        .container {
            color: #333;
            margin: 0 auto;
            text-align: center;
            padding: 5px;
            border-bottom: #333 solid 1px;
            display: flexbox;
        }

        h1 {
            font-weight: normal;
            letter-spacing: .125rem;
            text-transform: uppercase;
        }

        li {
            display: inline-block;
            font-size: 1.5em;
            list-style-type: none;
            padding: 1em;
            text-transform: uppercase;
        }

        li span {
            display: block;
            font-size: 4.5rem;
        }

        .emoji {
            display: none;
            padding: 1rem;
        }

        .emoji span {
            font-size: 4rem;
            padding: 0 .5rem;
        }

        @media all and (max-width: 768px) {
            h1 {
                font-size: calc(1.5rem * var(--smaller));
            }

            li {
                font-size: calc(1.125rem * var(--smaller));
            }

            li span {
                font-size: calc(3.375rem * var(--smaller));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="headline">Days since Féfé is not under NDA</h1>
        <div id="countdown">
            <ul>
                <li><span id="days"></span>days</li>
                <li><span id="hours"></span>Hours</li>
                <li><span id="minutes"></span>Minutes</li>
                <li><span id="seconds"></span>Seconds</li>
            </ul>
        </div>
    </div>

    <br/>

    <div class="container">
        <h1 id="headline">Days since Jon Spector answered</h1>
        <div id="countdown">
            <ul>
                <li><span id="daysJon"></span>days</li>
                <li><span id="hoursJon"></span>Hours</li>
                <li><span id="minutesJon"></span>Minutes</li>
                <li><span id="secondsJon"></span>Seconds</li>
            </ul>
        </div>
    </div>

    <br/>

    <div class="container">
        <h1 id="headline">Days since @andybelford answered</h1>
        <div id="countdown">
            <ul>
                <li><span id="daysAndy"></span>days</li>
                <li><span id="hoursAndy"></span>Hours</li>
                <li><span id="minutesAndy"></span>Minutes</li>
                <li><span id="secondsAndy"></span>Seconds</li>
            </ul>
        </div>
    </div>

</body>
<script>
    (function () {
        const second = 1000,
            minute = second * 60,
            hour = minute * 60,
            day = hour * 24;

        let today = new Date(),
            dd = String(today.getDate()).padStart(2, "0"),
            mm = String(today.getMonth() + 1).padStart(2, "0"),
            yyyy = today.getFullYear(),
            nextYear = yyyy + 1,
            ndaMeeting = "01/28/2022";
        today = mm + "/" + dd + "/" + yyyy;
        //end

        const countDown = new Date(ndaMeeting).getTime(),
            x = setInterval(function () {

                const now = new Date().getTime(),
                    distance = countDown - now;

                    document.getElementById("days").innerText = Math.floor(-distance / (day)),
                    document.getElementById("hours").innerText = Math.floor((-distance % (day)) / (hour)),
                    document.getElementById("minutes").innerText = Math.floor((-distance % (hour)) / (minute)),
                    document.getElementById("seconds").innerText = Math.floor((-distance % (minute)) / second);
            }, 0)
    }());

</html>
